<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update password</title>
    <link rel="stylesheet" href="../../../css/forget.css">
    <script>
        function Passwordchecking(){

        // Password Validation
        var Password=document.getElementById("passwordd").value
            var password_flag=false
            var upper=0
            var lower=0
            var num=0
            var special=0
            for(var i=0;i<Password.length;i++){
                if((Password[i]>='A')&&(Password[i]<='Z')){
                    upper++
                }else if((Password[i]>='a')&&(Password[i])<='z'){
                    lower++
                }else if((Password[i]>='0')&&(Password[i]<='9')){
                    num++
                }else{
                    special++
                }
            }
            if((Password.length>=8)&&(Password.length<=16)&&(upper>=1)&&(lower>=1)&&(num>=1)&&(special>=1)){
                password_flag=true
            }else{
                document.getElementById("passworderror").innerHTML="Not a Strong Password"
            }

            // Confirm Password
            var Confirm=document.getElementById("confirmpass").value
            var confirm_flag=false
            if(Password==Confirm){
                confirm_flag=true
            }else{
                document.getElementById("confirmpasserror").innerHTML="Password does not match"
            }

            // Final Validation
            if((password_flag==true)&&(confirm_flag==true)){
                window.location.href="./updatesuccess.html"
            }
        }

    </script>
    <style>
     
    </style>
</head>
<body>
    <div id="container">
        
            <a href="./updatesuccess.html"></a>
            <div>
                <h1 id="h1">SPOTSTAR</h1>
            </div>
            
            <div>
               <label for=""><input id="passwordd" type="password" placeholder="password" required></label> </div>
               <div><p id="passworderror" ></p></div>
            
            <div>
                <label for=""><input id="confirmpass" type="password" placeholder="Confirm password" required></label>
            </div>
            <div>
                <p id="confirmpasserror"></p>
            </div>
            <div>
                
                <button onclick="Passwordchecking()" style="border-radius: 7px;">UPDATE</button>
                
            </div>
    
        </div>
   


</body>
</html>
